<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery 1.8 or later, 33 KB -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Fotorama from CDNJS, 19 KB -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    
    <link rel="stylesheet" href="./css/bootstrap.css">

    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header col-lg-8 offset-lg-2">
            <div class="row justify-content-around">
                <div class="col-lg-4">
                    <button class="btn btn-light menu-btn">Контакты</button>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-light menu-btn">Войти для добавления фото</button>
                </div>
            </div>
        </div>
        <div class="slider col-lg-8 offset-lg-2">
            <div class="row">
                    <div class="fotorama col"
                        data-width="100%"
                        data-ratio="16/9"
                        data-minwidth="320"
                        data-maxwidth="900"
                        data-minheight="300"
                        data-maxheight="70%"
                        data-allowfullscreen="native"
                        data-nav="thumbs"
                        >
                        <img src="./img/1year.jpg" data-caption="2022-2023">
                        <img src="./img/2year.jpg" data-caption="2023-2024">
                        <img src="./img/3year.jpg" data-caption="2025-2026">
                        <img src="./img/4year.jpg" data-caption="2026-2027">
                        <img src="./img/5year.jpg" data-caption="2027-2028">
                        <img src="./img/6year.jpg" data-caption="2028-2029">
                        <img src="./img/7year.jpg" data-caption="2030-2031">
                        <img src="./img/8year.jpg" data-caption="2031-2032">
                    </div>
            </div>
        </div>
        <div class="album_year col-lg-4 offset-lg-4">
            <div class="row">
                <div class="col">
                    <button class="btn btn-light menu-btn">Открыть альбом</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
