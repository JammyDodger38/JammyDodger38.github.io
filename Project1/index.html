<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
  	<div class="section">
  		<div class="container">
  			<div class="row">
  				<div class="col">
  					<h1 class="header text-center">
  						<span>Получите видео-инструкцию</span>
  						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
  					</h1>
  				</div>
  			</div>
  			<div class="row">
  				<div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
  					<div class="video">
  						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  					</div>
  				</div>
  				<div class="col-xl-4 offset-xl-1 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
  					<div class="form">
  						<p class="form-header text-center">Введите свой email</p>
  						<form action="#">
  							<input type="text" class="form-control form-control-lg" placeholder="Ваш имя">
  							<input type="text" class="form-control form-control-lg" placeholder="Ваше email">
  						</form>
  						<button class="btn btn-primary btn-lg col-12 form-btn">Получить инструкцию</button>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="section">
  		<div class="container">
  			<div class="row">
	  			<div class="col">
	  				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
	  			</div>
  			</div>
	  		<div class="feature text-center">
	  			<div class="row">
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="feature-box">
	  						<img src="img/1.png" alt="1 преимущество">
	  						<p>Первое преимущество</p>
	  					</div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="feature-box">
	  						<img src="img/2.png" alt="2 преимущество">
	  						<p>Второе преимущество</p>
	  					</div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="feature-box">
	  						<img src="img/3.png" alt="3 преимущество">
	  						<p>Третье преимущество</p>
	  					</div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="feature-box">
	  						<img src="img/4.png" alt="4 преимущество">
	  						<p>Четвертое преимущество</p>
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		<button class="btn btn-primary btn-lg form-btn d-block">Получить инструкцию</button>
  		</div>
  	</div>
  	<div class="section">
  		<div class="container">
			<div class="row">
				<div class="col">
					<h3 class="client-header text-center text-uppercase">Наши клиенты</h3>
				</div>
			</div>
			<div class="clients text-center">
				<div class="row">
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c1.png" alt="1 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c2.png" alt="2 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c3.png" alt="3 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c4.png" alt="4 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c5.png" alt="5 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c6.png" alt="6 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c7.png" alt="7 клиент"></div>
	  				</div>
	  				<div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3">
	  					<div class="client-box"><img src="img/c8.png" alt="8 клиент"></div>
	  				</div>
  				</div>
			</div>
  		</div>
  	</div>
</body>
</html>
